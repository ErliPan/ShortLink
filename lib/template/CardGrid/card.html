<div class="col-md-6 spacing">
	<a href="%href%">
		<div class="container %color% card">
			<div class="row justify-content-between" style="height: 100px">
				<div class="col-4 align-self-center">
					<img src="%src%" alt="icon" class="icon">
				</div>
				<div class="col-8 align-self-center">
					<div class="text">
						%text%
						<div class="subtext">
							<hr />
							%subText%
						</div>
					</div>
				</div>
			</div>
		</div>
	</a>
</div>
